<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login Form</h1>


    <form action="">

        <label for="fname">First Name</label> <br>
        <input type="text" name="fname" id="fname" placeholder="Mayank"> <br>
        <label for="lname">Last Name</label> <br>
        <input type="text" name="lname" id="lname" placeholder="Sanket"> <br>
        <label for="age">Age</label> <br>
        <input type="number" name="age" id="age"> <br>
        <label for="profile">Select your profile</label> <br>
        <select name="profile" id="profile">
            <option value="intern">Intern</option>
            <option value="ase" selected>Associate Software Engineer</option>
            <option value="sde">Software Development Engineer</option>
        </select>
        <br>
        <br>

        
        <p>Please read <a href="https://www.google.com" target="_blank">Privacy Policy</a> before submitting the form.</p>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
